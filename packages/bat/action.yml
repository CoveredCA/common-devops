name: 'Execute Mulesoft BAT'
description: 'Execute Mulesoft BAT'

runs:
  using: "composite"
  steps:
    - name: Install Mulesoft BAT
      shell: bash
      run: |
          curl -o- 'https://s3.amazonaws.com/bat-wrapper/install.sh' | bash
          echo "bat -version: $(bat -version)"

    - name: Run tests
      shell: bash  
      run: |
        cd bat
        mkdir target
        bat