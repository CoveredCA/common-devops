      shell: bash
      run: |
        echo "  "
        echo "  az version"
        az version
        echo "  "
        echo "  az webapp"
        az webapp list --query "[?state=='Running']"

    - name: Get configuration files
      uses: CoveredCA/common-devops/packages/get-file@main
      with:
        file: ${{ inputs.secret-mapping }}
        checkIfExists: true

    - name: Get secrets configuration
      shell: bash
      run: |
        echo " "
